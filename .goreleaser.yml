project_name: kubectl-tenant
builds:
  - main: ./main.go
    binary: kubectl-tenant
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - kubectl-tenant
      - README.md
      - LICENSE
